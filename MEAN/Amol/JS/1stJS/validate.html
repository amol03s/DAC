<html>
<head>
<script>
function validatedata()
{
   var hb=validateHobbies(); 
   var nm=validateName();
   console.log("1");
   if(nm==true &&  hb ==true)
   {
   	
     return true; 
   }
   else
   {
     return false;
   
   }

}
function validateHobbies()
{
        var cnt=0;
	var hobbie=document.getElementsByName("hobbies");
	
	for(var i=0;i<hobbie.length;i++)
	{
	   if(hobbie[i].checked==true)
	   {
	   cnt++;
	   }
	}
       if(cnt<2)
       {
          document.getElementById("hbmsg").innerHTML="plz select atleast two hobbies";
          return false;
       }
       else
       {
          return true;
       
       }

}

function validateName()
{
  //var myp=document.getElementById("nmmsg");
  var txt=document.getElementById("txt1").value;
  if(txt=="")
  {
      document.getElementById("nmmsg").innerHTML="Name cannot Be Empty";
      return false;
  }
  else
  {
  	if(txt.length <= 3)
  	{
		document.getElementById("nmmsg").innerHTML="Name have Atleast 3 characters";
		return false;
	}
	else
	{
		return true;
	}  
  }
}
</script>
</head>


<body>
