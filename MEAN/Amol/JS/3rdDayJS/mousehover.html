<html>
<head>
<script src="../Scripts/jquery-1.6.2.js"></script>


<script>
$(document).ready(function(){
   $('p').hover(function(){
       $(this).css("color","red")
   },function(){
        $(this).css("color","blue")
   });
});
</script>

</head>
<body>
<p>this is para1</p>
<p>this is para2</p>
<p>this is para3</p>
<p>this is para4</p>
<p>this is para5</p>
</body>


</html>
