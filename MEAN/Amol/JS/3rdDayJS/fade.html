<html>
<head>
<style>
.myclass
{
 background-color:red;
 height:200;
 width:300;

}
</style>
<script src="../Scripts/jquery-1.6.2.js"></script>
<script>
$(document).ready(function(){
$('div.myclass').fadeOut();
$('#btn1').click(function(){
	$('div.myclass').fadeIn("slow",function(){
	$('#msg').html("Fadein is complete");
	});

});

$('#btn2').click(function(){
	$('div.myclass').fadeOut("slow",function(){
	$('#msg').html("FadeOut is complete");
	});
});

$('#btn3').click(function(){
	$('div.myclass').fadeTo("slow",0.5,function(){
	$('#msg').html("fadeTo is complete");
	});
});

});


</script>

</head>
<body>
<div id="msg"></div>
<input type="button" name="btn" id="btn1" value="fadeIn">
<input type="button" name="btn" id="btn2" value="fadeOut">
<input type="button" name="btn" id="btn3" value="fadeTo">
<div class="myclass" >
  <p> vaishnali </p>
<div>
</body>
</html>
