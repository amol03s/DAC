<html>
<head>
<style>
.myclass
{
 background-color:violet;
 height:200;
 width:300;

}
</style>
<script src="../Scripts/jquery-1.6.2.js"></script>
<script>
$(document).ready(function(){
$('div.myclass').hide();
  $('#btn1').click(function(){
    $('div.myclass').show("fast",function(){
       $('#msg').html("show complete");
    
    });
});
$('#btn2').click(function(){
    $('div.myclass').hide("2000",function(){
       $('#msg').html("hide complete");
    
    });
});
$('#btn3').click(function(){
	$('div.myclass').toggle("20000",function(){
	$('#msg').html("Toggle complete");
	});
});
});
</script>

</head>
<body>
<div id="msg"></div>
<input type="button" name="btn" id="btn1" value="show">
<input type="button" name="btn" id="btn2" value="hide">
<input type="button" name="btn" id="btn3" value="toggle">
<div class="myclass" >
  <p> vaishnali </p>
<div>
</body>
</html>
